<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${aluno.id} ? 'Colegi+ - Editar Aluno' : 'Colegi+ - Novo Aluno'">Cadastro de Aluno</title>
    
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen p-6">
    <th:block th:replace="header :: menu"></th:block>

    <h1 class="text-3xl font-bold tracking-tight mb-4">
        <span th:text="${aluno.id} ? 'Editar Aluno' : 'Cadastrar Novo Aluno'">Cadastro de Aluno</span>
        <span class="text-indigo-400" th:if="${aluno.id}">: [[${aluno.nome}]]</span>
    </h1>

    <hr class="border-slate-800 mb-6">

    <div class="max-w-xl mx-auto p-8 bg-slate-900 rounded-xl shadow-lg border border-slate-800">
        
        <form th:action="@{/alunos/form}" th:object="${aluno}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{id}" />

            <div>
                <label for="nome" class="block text-sm font-medium text-slate-400 mb-1">Nome:</label>
                <input
                    type="text"
                    th:field="*{nome}"
                    id="nome"
                    class="w-full px-4 py-2 border border-slate-700 rounded-lg bg-slate-800 text-slate-100 focus:ring-indigo-500 focus:border-indigo-500"
                    required
                />
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-sm text-red-400 mt-1 block">Erro de Nome</span>
            </div>

            <div>
                <label for="matricula" class="block text-sm font-medium text-slate-400 mb-1">Matrícula:</label>
                <input
                    type="text"
                    th:field="*{matricula}"
                    id="matricula"
                    class="w-full px-4 py-2 border border-slate-700 rounded-lg bg-slate-800 text-slate-100 focus:ring-indigo-500 focus:border-indigo-500"
                    required
                />
                <span th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}" class="text-sm text-red-400 mt-1 block">Erro de Matrícula</span>
            </div>

            <div>
                <label for="login" class="block text-sm font-medium text-slate-400 mb-1">Login:</label>
                <input
                    type="text"
                    th:field="*{login}"
                    id="login"
                    class="w-full px-4 py-2 border border-slate-700 rounded-lg bg-slate-800 text-slate-100 focus:ring-indigo-500 focus:border-indigo-500"
                    required
                />
                <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-sm text-red-400 mt-1 block">Erro de Login</span>
            </div>

            <div>
                <label for="senha" class="block text-sm font-medium text-slate-400 mb-1">Senha:</label>        
                <input
                    type="password"
                    th:field="*{senha}"
                    id="senha"
                    class="w-full px-4 py-2 border border-slate-700 rounded-lg bg-slate-800 text-slate-100 focus:ring-indigo-500 focus:border-indigo-500"
                    th:required="${aluno.id == null}" 
                />
                <p th:if="${aluno.id}" class="text-xs text-slate-500 mt-1">Deixe em branco para manter a senha atual.</p>
                <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="text-sm text-red-400 mt-1 block">Erro de Senha</span>
            </div>

            <div>
                <label for="telefone" class="block text-sm font-medium text-slate-400 mb-1">Telefone (Opcional):</label>
                <input
                    type="text"
                    th:field="*{telefone}"
                    id="telefone"
                    class="w-full px-4 py-2 border border-slate-700 rounded-lg bg-slate-800 text-slate-100 focus:ring-indigo-500 focus:border-indigo-500"
                />
            </div>

            <div class="pt-4 flex justify-end space-x-3">
                <a th:href="@{/alunos/}" 
                   class="px-4 py-2 text-sm font-medium border border-slate-700 rounded-lg text-slate-400 hover:text-slate-100 hover:bg-slate-700 transition duration-150">
                    Cancelar
                </a>
                <button type="submit" 
                    class="bg-indigo-500 hover:bg-indigo-400 text-white px-4 py-2 text-sm font-medium rounded-lg shadow-lg transition duration-150">
                    Salvar Aluno
                </button>
            </div>
        </form>
    </div>
</body>
</html>
