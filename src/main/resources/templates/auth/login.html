<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Collegialis</title>
</head>
<body>
<h1>Login</h1>

<p th:if="${mensagem}" th:text="${mensagem}" style="color:red;"></p>

<form th:action="@{/auth}" method="post">
    <label>Login:</label>
    <input type="text" name="login"><br><br>

    <label>Senha:</label>
    <input type="password" name="senha"><br><br>

    <button type="submit">Entrar</button>
</form>
</body>
</html>
