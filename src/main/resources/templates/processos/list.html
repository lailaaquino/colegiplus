<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegi+ - Processos Cadastrados</title>
</head>
<body>
<h1>Processos Cadastrados</h1>
<hr/>

<div th:if="${session.tipoUsuario == 'ALUNO'}">
    <form th:action="@{/processos/novo}" method="get">
        <button type="submit">Cadastrar Novo Processo</button>
    </form>
    <br/>
</div>

<hr/>

<table border="1">
    <thead>
    <tr>
        <th>N. do processo</th>
        <th>Assunto</th>
        <th>Texto de Requerimento</th>
        <th>Data de Recepção</th>
        <th>Status</th>

        <th th:if="${session.tipoUsuario == 'PROFESSOR' or session.tipoUsuario == 'COORDENADOR'}">
            Relator
        </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="processo : ${processos}">
        <td th:text="${processo.numero}"></td>

        <td th:text="${processo.assunto != null ? processo.assunto.nome : 'N/A'}"></td>

        <td th:text="${processo.textoRequerimento != null ? processo.textoRequerimento : 'N/A'}"></td>

        <td th:text="${processo.dataRecepcao != null ? #dates.format(processo.dataRecepcao, 'dd/MM/yyyy') : ''}"></td>

        <td th:text="${processo.status}"></td>

        <td th:if="${session.tipoUsuario == 'PROFESSOR' or session.tipoUsuario == 'COORDENADOR'}"
            th:text="${processo.relator != null ? processo.relator.nome : '—'}">
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
