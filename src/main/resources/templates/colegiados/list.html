<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gerenciar Colegiados</title>

    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen p-6">
    <th:block th:replace="header :: menu"></th:block>

    <h1 class="text-3xl font-bold tracking-tight mb-4">Gerenciamento de <span class="text-indigo-400">Colegiados</span></h1>

    <hr class="border-slate-800 mb-6">

    <div th:if="${mensagem}" class="mb-4 p-3 bg-emerald-900/40 border border-emerald-700 rounded-lg text-emerald-300">
        <p th:text="${mensagem}"></p>
    </div>

    <a th:href="@{/colegiados/form}">
        <button type="button"
            class="bg-indigo-500 hover:bg-indigo-400 text-white px-4 py-2 rounded-lg font-medium shadow mb-6">
            Cadastrar Novo Colegiado
        </button>
    </a>

    <div class="overflow-x-auto">
        <table class="min-w-full text-sm border border-slate-800 rounded-lg overflow-hidden">
            <thead class="bg-slate-900 border-b border-slate-800">
                <tr class="text-xs uppercase tracking-wide text-slate-400">
                    <th class="px-3 py-2">ID</th>
                    <th class="px-3 py-2">Nome do Colegiado</th>
                    <th class="px-3 py-2">Coordenador</th>
                    <th class="px-3 py-2">Membros</th>
                    <th class="px-3 py-2">Ações</th>
                </tr>
            </thead>

            <tbody class="divide-y divide-slate-800">
                <tr th:each="c : ${colegiados}" class="hover:bg-slate-900 transition">
                    <td class="px-3 py-2" th:text="${c.id}"></td>
                    <td class="px-3 py-2" th:text="${c.nome}"></td>
                    <td class="px-3 py-2" th:text="${c.coordenador?.nome}"></td>
                    <td class="px-3 py-2">
                        <span th:text="${c.membros != null ? c.membros.size() : 0}"></span>
                        <span> membros</span>
                    </td>
                    <td class="px-3 py-2 flex gap-3">

                        <a th:href="@{/colegiados/{id}/edit(id=${c.id})}"
                            class="text-indigo-400 hover:text-indigo-300 transition">Editar</a>

                        <a th:href="@{/colegiados/{id}/delete(id=${c.id})}"
                            onclick="return confirm('Deseja realmente DELETAR o colegiado ' + '${c.nome}' + '?');"
                            class="text-red-400 hover:text-red-300 transition">
                            Deletar
                        </a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
